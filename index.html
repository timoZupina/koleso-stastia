<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleso šťastia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="category-selection">
        <h1>Vyberte kategóriu</h1>
        <image src="logo.png"></image>
        <br><br>
        <button class="green-button" onclick="startWheel(1)">Follow 1x</button>
        <button class="green-button" onclick="startWheel(2)">Follow 2x</button>
    </div>

    <div id="wheel-container" style="display:none;">
        <h1>Koleso šťastia</h1>
        <image src="logo.png"></image>
        <div class="wheel-wrapper">
            <div id="wheel">
                <!-- Sem príde grafika kolesa -->
                <div class="segment-text" id="segment-text-1"></div>
                <div class="segment-text" id="segment-text-2"></div>
                <div class="segment-text" id="segment-text-3"></div>
                <div class="segment-text" id="segment-text-4"></div>
                <div class="segment-text" id="segment-text-5"></div>
                <div id="inner-circle"></div>
            </div>
            <div id="indicator">▲</div>
        </div>
        <button id="spin-btn" class="gray-button" onclick="spinWheel()">Otočiť koleso</button>
        <button id="back-btn" class="green-button" onclick="resetGame()" style="display:none;">Späť na úvod</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
